<form [formGroup]="form" (ngSubmit)="save()">
  <div class="form-group">
    <label for="userName"></label>
    <input formControlName="userName" type="text"  class="form-control">
    <div *ngIf="username.pending">Still validate user name ..</div>
    <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
         <div *ngIf="username.errors.required">user name is required..</div>
         <div *ngIf="username.errors.maxlength">Must have maxlength og 10 characters..</div>
         <div *ngIf="username.errors.minlength">Must have minxlength og 3 characters..</div>
         <div *ngIf="username.errors.cannotContainSpace">Can not contain space..</div>
         <div *ngIf="username.errors.shouldbeUnique">should be unique..</div>
         <div></div>
    </div>
  </div>
  <div class="form-group">
    <label for="password"></label>
    <input formControlName="password" type="password" class="form-control">
    <span *ngIf="password.touched && password.invalid">password is required .. </span>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
