<form #commentForm="ngForm"  (ngSubmit)="submit(commentForm)">
  <div class="form-group">
    <label for="userName">User name:</label>
       <input ngModel name="userName" type="text" class="form-control" #userName="ngModel" required maxlength="10" minlength="3" pattern="banana">
       <div class="alert alert-danger" *ngIf="userName.touched && userName.invalid">
            <div *ngIf="userName.errors.required">User name is required..</div>
            <div *ngIf="userName.errors.minlength">Minlength..</div>
            <div *ngIf="userName.errors.pattern">Pattern..</div>
       </div>
 </div>
 <div class="form-group">
   <label for="comment">Comment:</label>
   <textarea ngModel name="comment" class="form-control" col="3"></textarea>
 </div>
  <div class="checkbox">
   <label>
     <input ngModel type="checkbox"  name="isChecked"> Substraibu with emal
   </label>
  </div>

  <div class="form-group">
    <label for="contactMethod"></label>
    <select ngModel name="contactMethod" id="contactMethod" class="form-control" required #contactMethod="ngModel">
      <option value="">Selected one value</option>
      <option *ngFor="let contactMethod of contactMethods" [ngValue]="contactMethod.id">{{contactMethod.name}}</option>
    </select>
    <div *ngIf="contactMethod.touched && contactMethod.invalid">Required one selection</div>
  </div>
  <div *ngFor="let contactMethod of contactMethods" class="radio">
   <label>
     <input type="radio"  name="contactMethod" [value]="contactMethod.id">
     {{contactMethod.name}}
   </label>
  </div>
 <button class="btn btn-primary" [disabled] ="commentForm.invalid">Submit</button>
</form>

{{commentForm.value | json}}
